<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apiBoostrapProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
 <body class='bg-dark'>
     <header class='dropdown-header bg-black'>
         
         <h2 class='d-flex justify-content-center' >
            <i class="bi bi-vinyl " style="color:#1b7d0d"></i>
             Spotify Playlist Search
             
        </h2>
         

     </header>
    <div class='container .d-flex justify-content-center bg-dark'>        
        <form action='' class="mx-2">
            <i class="bi bi-vinyl w-25"></i>
            
            <input type='hidden' id='hidden_token'>
            <div class='col-sm-6 form-group row mt-4 px-0'>
                <label for='Genre' class='form-label col-sm-2 text-white-50 '> Genre:<i class="bi bi-file-earmark-music-fill" style="color:#1b7d0d"></i> </label>
                <select name='' id='select_genre' class='form-control form-control-sm col-sm-10 bg-black text-white'>
                    <option>Select...</option>                    
                </select>
            </div>
            <div class='col-sm-6 form-group row px-0'>
                <label for='Genre' class='form-label col-sm-2 text-white'>Playlists<i class="bi bi-file-earmark-music-fill" style="color:#1b7d0d"></i>:</label>
                <select name='' id='select_playlist' class='form-control form-control-sm col-sm-10 bg-black text-white'>
                    <option>Pick a genre, then a playlist.</option>                    
                </select>
            </div>                  
            <div class='col-sm-6 row form-group px-0'>
                <button type='submit' id='btn_submit' class='btn btn-success col-sm-12'>Search</button>
            </div>          
        </form>        
        <div class='row'>
            <div class='col-sm-6 px-0 text-white'>
                <div class='list-group song-list '>
                    
                </div>                                             
            </div>
            <div class='offset-md-1 col-sm-4 ' style ='border-color: #1b7d0d; border-style: strong;' id='song-detail'>                
            </div>
        </div>   
    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src = "app.js"></script>
</body>
</html>
